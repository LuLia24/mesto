<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип место." class="header__logo" />
      </header>

      <main class="main">
        <!-- Profile -->
        <section class="profile">
          <img src="./images/custo.jpg" alt="аватар." class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-items">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Изменить имя"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <!-- Elements -->
        <section class="elements">
          <ul class="elements__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
    <!-- pop-up -->
    <div class="popup popup_name_editor">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_name_editor" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form
          action="#"
          class="popup__form popup__form_name_editor"
          name="profile__editor"
          novalidate
        >
          <fieldset class="popup__set">
            <label class="popup__label-input">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                name="popup__name"
                value=""
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error popup__name-error"></span>
            </label>

            <label class="popup__label-input">
              <input
                type="text"
                class="popup__input popup__input_type_job"
                name="popup__job"
                value=""
                placeholder="Профессия"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error popup__job-error"></span>
            </label>
            <button class="popup__submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- pop-up-input elements -->
    <div class="popup popup_name_add">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_name_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>

        <form action="#" class="popup__form popup__form_name_add" name="add-element" novalidate>
          <fieldset class="popup__set">
            <label class="popup__label-input">
              <input
                type="text"
                class="popup__input popup__input_type_title"
                name="add-title"
                value=""
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__input-error add-title-error"></span>
            </label>

            <label class="popup__label-input">
              <input
                type="url"
                class="popup__input popup__input_type_link"
                name="add-link"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error add-link-error"></span>
            </label>
            <button class="popup__submit" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- pop-up resize img -->
    <div class="popup popup_name_resize">
      <figure class="popup__image-box">
        <button class="popup__close-icon popup__close-icon_name_resize" type="button"></button>
        <img src="#" alt="#" class="popup__image" />
        <figcaption class="popup__image-text"></figcaption>
      </figure>
    </div>
    <template id="template__element">
      <li class="element">
        <img src="#" alt="#" class="element__photo" />
        <button class="element__trash" type="button" aria-label="Удалить"></button>
        <div class="element__caption">
          <h2 class="element__caption-text"></h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
